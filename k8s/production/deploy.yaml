---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: myapp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        env: production
    spec:
      containers:
      - name: myapp
        image: mycr1257.azurecr.io/myapp:v1
        ports:
        - containerPort: 4001
      imagePullSecrets:
      - name: kama-kama
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 4001
  selector:
    app: myapp
